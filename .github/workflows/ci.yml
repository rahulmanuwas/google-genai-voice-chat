name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Verify dist output
        run: |
          test -f packages/react/dist/index.js
          test -f packages/react/dist/index.mjs
          test -f packages/react/dist/index.d.ts
          test -f packages/react/dist/api.js
          test -f packages/react/dist/api.mjs
          test -f packages/react/dist/api.d.ts
          test -f packages/core/dist/index.js
          test -f packages/core/dist/index.d.ts
          test -f packages/telephony/dist/index.js
          test -f packages/telephony/dist/index.d.ts
          test -f packages/livekit/dist/index.js
          test -f packages/livekit/dist/server/index.js
          test -f packages/livekit/dist/agent/index.js
          test -f packages/livekit/dist/react/index.js
          test -f apps/console/.next/BUILD_ID
